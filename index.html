<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣漁港資訊網</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* 全局設置，讓 body 填滿整個視窗 */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        /* 設置背景圖片樣式 */
        body {
            background-image: url(./images/harbor_1.jpg);
            background-size: cover;
            /* 自動調整大小以覆蓋整個視窗 */
            background-position: bottom;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 不重複顯示 */
            background-attachment: fixed;
            /* 背景固定不隨內容滾動 */
        }

        .container {
            /* border: 1px solid #000; */
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .harbor-info-h2 {
            margin-top: 136px;
            font-size: 90px;
            color: #4d819f;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }
      
        .bubble-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 50px;
        }

        .bubble {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-decoration: none;
            /* border: 1px solid #000; */
            margin: 0 5px;
            /* 調整每個泡泡之間的間距 */
            position: absolute;
            transition: all 0.3s ease-in-out; /* 讓RWD調整更平滑 */
        }

        .bubble img {
            width: 200px;
            /* 可根據需求調整圖片大小 */
            height: auto;
        }

       
        .bubble-text{
            /* color: #fff; */
            font-size: 20px;
            text-shadow: -1px -1px 0 #ffffff, 1px -1px 0 #ffffff, -1px 1px 0 #ffffff, 1px 1px 0 #ffffff;
        }
        .bubble:nth-child(1) {
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translate(-380px, 170px);
                /* 初始位置 */
            }

            50% {
                transform: translate(-380px, 200px);
                /* 向上移動 */
            }
        }

        .bubble:nth-child(2) {
            animation: bounce2 2s infinite ease-in-out;
        }

        @keyframes bounce2 {

            0%,
            100% {
                transform: translate(-180px, 230px);
                /* 初始位置 */
            }

            50% {
                transform: translate(-180px, 200px);
                /* 向上移動 */
            }
        }

        .bubble:nth-child(3) {
            animation: bounce3 2s infinite ease-in-out;
        }

        @keyframes bounce3 {

            0%,
            100% {
                transform: translate(20px, 0px);
                /* 初始位置 */
            }

            50% {
                transform: translate(20px, 30px);
                /* 向上移動 */
            }
        }

        .bubble:nth-child(4) {
            animation: bounce4 2s infinite ease-in-out;
        }

        @keyframes bounce4 {

            0%,
            100% {
                transform: translate(90px, 270px);
                /* 初始位置 */
            }

            50% {
                transform: translate(90px, 240px);
                /* 向上移動 */
            }
        }

        .bubble:nth-child(5) {
            animation: bounce5 2s infinite ease-in-out;
        }

        @keyframes bounce5 {

            0%,
            100% {
                transform: translate(300px, 80px);
                /* 初始位置 */
            }

            50% {
                transform: translate(300px, 110px);
                /* 向上移動 */
            }
        }

        .bubble:nth-child(6) {
            animation: bounce6 2s infinite ease-in-out;
        }

        @keyframes bounce6 {

            0%,
            100% {
                transform: translate(500px, -10px);
                /* 初始位置 */
            }

            50% {
                transform: translate(500px, -40px);
                /* 向上移動 */
            }
        }
        .bubble:nth-child(7) {
            animation: bounce7 2s infinite ease-in-out;
        }

        @keyframes bounce7 {

            0%,
            100% {
                transform: translate(700px, -70px);
                /* 初始位置 */
            }

            50% {
                transform: translate(700px, -40px);
                /* 向上移動 */
            }
        }

        /* 平板設備及以下 */
        @media (max-width: 1024px) {
            .bubble img {
                width: 150px;
            }

            .bubble span {
                font-size: 18px;
            }

            /* 調整每個泡泡的位置和動畫 */
            .bubble:nth-child(1) {
                animation: bounce 2s infinite ease-in-out;
                transform: translate(-250px, 120px);
            }

            @keyframes bounce {

                0%,
                100% {
                    transform: translate(-250px, 120px);
                    /* 初始位置 */
                }

                50% {
                    transform: translate(-250px, 140px);
                    /* 向上移動 */
                }
            }

            .bubble:nth-child(2) {
                animation: bounce2 2s infinite ease-in-out;
                transform: translate(-120px, 170px);
            }

            @keyframes bounce2 {

                0%,
                100% {
                    transform: translate(-120px, 170px);
                    /* 初始位置 */
                }

                50% {
                    transform: translate(-120px, 190px);
                    /* 向上移動 */
                }
            }

            .bubble:nth-child(3) {
                animation: bounce3 2s infinite ease-in-out;
                transform: translate(0px, 230px);
            }

            @keyframes bounce3 {

                0%,
                100% {
                    transform: translate(0px, 230px);
                    /* 初始位置 */
                }

                50% {
                    transform: translate(0px, 250px);
                    /* 向上移動 */
                }
            }

            .bubble:nth-child(4) {
                animation: bounce4 2s infinite ease-in-out;
                transform: translate(120px, 180px);
            }

            @keyframes bounce4 {

                0%,
                100% {
                    transform: translate(120px, 180px);
                    /* 初始位置 */
                }

                50% {
                    transform: translate(120px, 200px);
                    /* 向上移動 */
                }
            }

            .bubble:nth-child(5) {
                animation: bounce5 2s infinite ease-in-out;
                transform: translate(250px, 120px);
            }

            @keyframes bounce5 {

                0%,
                100% {
                    transform: translate(250px, 120px);
                    /* 初始位置 */
                }

                50% {
                    transform: translate(250px, 140px);
                    /* 向上移動 */
                }
            }

            .bubble:nth-child(6) {
                animation: bounce6 2s infinite ease-in-out;
                transform: translate(350px, 60px);
            }

            @keyframes bounce6 {

                0%,
                100% {
                    transform: translate(350px, 60px);
                    /* 初始位置 */
                }

                50% {
                    transform: translate(350px, 80px);
                    /* 向上移動 */
                }
            }
        }

        /* 手機版 */
        @media (max-width: 768px) {
            .bubble-wrapper {
                flex-direction: row; /* 手機版橫向排列 */
                align-items: center;
                flex-wrap: wrap; /* 設置換行 */
                /* 泡泡之間的間距 */
                /* gap: 10px;  */
                margin: 0;
            }

            .bubble {
                position: static; /* 取消絕對定位 */
                margin: 10px;
                /* 調整每個泡泡在手機版的間距 */
                animation: none; /* 停用動畫 */
                flex-basis: calc(33% - 20px); /* 手機版每列顯示三個泡泡 */
            }

            .bubble img {
                width: 100px;
                /* 調整圖片大小 */
            }

            .bubble span {
                font-size: 14px;
            }
            .bubble:nth-child(1){
                animation: none;
                transform: translate(0px, 0px);
            }
            .bubble:nth-child(2){
                animation: none;
                transform: translate(0px, 0px);
            }
            .bubble:nth-child(3){
                animation: none;
                transform: translate(0px, 0px);
            }
            .bubble:nth-child(4){
                animation: none;
                transform: translate(0px, 0px);
            }
            .bubble:nth-child(5){
                animation: none;
                transform: translate(0px, 0px);
            }
            .bubble:nth-child(6){
                animation: none;
                transform: translate(0px, 0px);
            }
            .bubble:nth-child(7){
                animation: none;
                transform: translate(0px, 0px);
            }
        }
    </style>
</head>
