<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣漁港資訊網</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style scoped>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        body {
            background-image: url(./images/底圖-01.png);
            background-size: cover;
            /* 背景會自適應填滿整個視窗 */
            background-position: bottom center;
            /* 背景居中且貼近底部 */
            background-repeat: no-repeat;
            background-attachment: fixed;
            /* 背景保持固定，不隨頁面滾動 */
        }

        .container {
            max-width: 1366px;
            max-height: 768px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: auto;
        }

        .harbor-info-h2 {
            width: 100%;
            margin-bottom: 20px;
        }

        .harbor-info-h2 img {
            width: 50vw;
            /* 讓圖片寬度佔螢幕寬度的 50% */
            max-width: 800px;
            /* 設置圖片的最大寬度 */
            height: auto;
            /* 確保圖片保持比例 */
        }

        .bubble-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .first-row {
            gap: 120px;
        }

        .second-row {
            gap: 80px;
        }

        .bubble {
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
            /* 動畫效果 */
            animation: move-updown 4s infinite ease-in-out;
        }

        @keyframes move-updown {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .bubble:nth-child(odd) {
            animation-duration: 5s;
        }

        .bubble:nth-child(even) {
            animation-duration: 6s;
        }

        .bubble img {
            width: 100%;
            height: auto;
        }

        .bubble-container {
            width: 300px;
            height: 300px;
            padding: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            position: relative;
            /* background-image: url('data:image/svg+xml;utf8, \
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"> \
                    <g class="bubble__group"> \
                        <rect width="200" height="200" fill="url(%23bubble-grad)" /> \
                    </g> \
                    <defs> \
                        <linearGradient id="bubble-grad" x1="0" y1="100%" x2="100%" y2="0"> \
                            <stop offset="0%" stop-color="rgb(255,229,179)" /> \
                            <stop offset="50%" stop-color="rgb(255,182,193)" /> \
                            <stop offset="100%" stop-color="rgb(173,216,230)" /> \
                        </linearGradient> \
                    </defs> \
                </svg>'); */
            background-size: cover;
            /* 確保背景圖片填滿整個方形 */
            background-position: center;
            /* 背景居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            /* 設置圓角，模擬你圖片中的風格 */
            box-shadow: 0px 5px 15px rgba(150, 0, 0, 0.2);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .login-form label {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            width: 100%;
        }

        .login-form input {
            flex: 1;
            /* 讓 input 佔據剩餘空間 */
            margin: 6px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-form button {
            padding: 8px;
            width: 86%;
            /* 寬度設定為100%，與input一致 */
            border: none;
            background-color: #4d819f;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;

        }

        .login-text {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .bubble:nth-child(odd) {
            animation-duration: 5s;
        }

        .bubble:nth-child(even) {
            animation-duration: 6s;
        }

        .mobilebutton {
            display: none;
        }

        @media (max-width: 1024px) {

            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100vh;
                overflow: scroll;
            }

            .container {
                gap: 70px;
            }

            .bubble-container {
                display: none;
            }

            .bubble-wrapper {
                flex-wrap: wrap;
            }

            .mobilebutton {
                display: flex;
            }

            .bubble {
                width: 100px;
            }
        }

        @media (max-width: 768px) {

            .first-row {
                gap: 10px;
            }

            .first-row .bubble:nth-child(1), .first-row .bubble:nth-child(3)  {
                margin-top: 60px;
            }

            .second-row {
                margin-top: 10px;
                gap: 10px;
            }
            .second-row .bubble:nth-child(2) {
                margin-top: -60px;
            }
            .container {
                gap: 30px;
            }

        }
    </style>
</head>

<body>

        </div>

        <!-- 第一行的內容 -->

                </form>
            </div>
        </div>

        <!-- 第二行的內容 -->
        <div class="bubble-wrapper second-row">
            <a href="https://testu24.toff.best/php/page.php?menu_id=100" class="bubble">
                <img src="./images/button_06.webp" alt="漁港天氣">
            </a>
            <a href="https://testu24.toff.best/php/page.php?menu_id=17" class="bubble">
                <img src="./images/button_05.webp" alt="最新消息">

            <a href="https://testu24.toff.best/custom_login/?next=/user/profile" class="bubble">

            <a href="#" class="bubble mobilebutton" id="openlogin">

            </a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        document.querySelector('#openlogin').addEventListener("click", () => {
            document.getElementById('bubble-container').style.display = 'flex';
            document.getElementById('bubble-container').style.position = 'fixed';
        });
    </script>
</body>

</html>
